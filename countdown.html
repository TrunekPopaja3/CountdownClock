<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssCountdown/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">My 24rd birthday countdown</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <p class="time-perdio">Days</p>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <p class="time-perdio">Hours</p>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <p class="time-perdio">Minutes</p>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <p class="time-perdio">Seconds</p>
        </div>
    </div>
    <div class="confettii-1"></div>
    <div class="confettii-2"></div>
    <div class="confettii-3"></div>
    <div class="confettii-4"></div>
    <div class="confettii-5"></div>
    <div class="confettii-5"></div>
    <div class="confettii-6"></div>
    <div class="confettii-7"></div>
    <div class="confettii-8"></div>
    <div class="confettii-9"></div>
    <div class="confettii-10"></div>
    <div class="confettii-11"></div>
    <div class="confettii-12"></div>
    <div class="confettii-13"></div>
    <div class="confettii-14"></div>
    <div class="confettii-15"></div>
    <script src="countdown.js"></script>
</body>
</html>
